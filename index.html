<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pegon Converter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f5f5f5;
    }
    textarea, input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Konversi Teks ke Pegon</h1>
  
  <label for="latin">Teks Latin:</label>
  <textarea id="latin" rows="4" placeholder="Masukkan teks Latin..."></textarea>

  <label for="pegon">Hasil Pegon:</label>
  <textarea id="pegon" rows="4" readonly></textarea>

  <button onclick="convertToPegon()">Konversi</button>

  <script>
    const petaPegon = {
      'ng': 'ڠ',
      'a': 'ا',
      'b': 'ب',
      'c': 'چ',
      'd': 'د',
      'e': 'ە',
      'f': 'ف',
      'g': 'ڮ',
      'h': 'ه',
      'i': 'ي',
      'j': 'ج',
      'k': 'ک',
      'l': 'ل',
      'm': 'م',
      'n': 'ن',
      'o': 'و',
      'p': 'ڤ',
      'q': 'ق',
      'r': 'ر',
      's': 'س',
      't': 'ت',
      'u': 'و',
      'v': 'ۏ',
      'w': 'ۉ',
      'x': 'خ',
      'y': 'ي',
      'z': 'ز',
    };

    function convertToPegon() {
      let teks = document.getElementById("latin").value.toLowerCase();

      // Ganti dulu yang dua huruf seperti "ng"
      teks = teks.replace(/ng/g, petaPegon['ng']);

      // Ganti huruf satu per satu
      let hasil = '';
      for (let i = 0; i < teks.length; i++) {
        const huruf = teks[i];
        hasil += petaPegon[huruf] || huruf;
      }

      document.getElementById("pegon").value = hasil;
    }
  </script>
</body>
</html>
